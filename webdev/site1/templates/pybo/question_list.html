{% extends 'base.html' %}
{% block content %}
<div class="container my-3">
    <table class="table">
        <thead>
            <tr class="text-center thead-dark">
                <th>fr_time</th>
                <th>to_time</th>
            </tr>
        </thead>
        <tbody>
        {% if date_list %}
        {% for date in date_list %}
        <tr class="text-center">
            <td>{{ date.fr_time }}</td>  <!-- 글쓴이 추가 -->
            <td>{{ date.to_time }}</td>
        </tr>
        {% endfor %}
        {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}

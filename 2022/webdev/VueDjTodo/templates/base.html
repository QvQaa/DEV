{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}home.html{% endblock %}</title>

    <!--link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"-->
    <!--link rel="stylesheet" href="{% static 'bootstrap-5.1.3/dist/css/bootstrap.min.css.map' %}"-->
    <link rel="stylesheet" href="{% static 'bootstrap-4.6.1-dist/css/bootstrap.min.css' %}"-->
    
    
    <!--link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"-->
    <link rel="stylesheet" href="{% static 'fontawesome/css/all.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">

    {% block extra-style %}{% endblock %}

</head>

<body style="padding-top:90px;">

    {% include "navbar.html" %}

<div class="container">
    {% block content %}{% endblock %}
</div>

{% block footer %}{% endblock %}

<!-- VUE and AXIOS-->
<script src="{% static 'vue/dist/vue.min.js' %}"></script>

<script src="{% static 'axios/dist/axios.min.js' %}"></script>
<!-- Bootstrap core JavaScript -->

<script src="{% static 'jquery-3.6.0.min.js' %}"></script>


<script src="{% static 'bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js' %}"></script>
<!--script src="{% static 'bootstrap/bootstrap.bundle.min.js' %}"></script-->

<!--script src="{% static 'bootstrap-5.1.3/dist/js/bootstrap.min.js' %}"></script-->
<script src="{% static 'bootstrap-4.6.1-dist/js/bootstrap.min.js' %}"></script>

<script src="{% static 'bootstrap-4.6.1-dist/js/bootstrap.min.js.map' %}"></script>


{% block extra-script %}{% endblock %}

</body>

</html>
